<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Screen Sizes</title>
</head>
<body>
    <h2 id="screenSizes"></h2>
    <script>
        let screenSizes = document.querySelector("#screenSizes");
        let body = document.querySelector("body");
        let width = body.width;
        let height = body.height;
        screenSizes.textContent = width + " x " + height;
    </script>
</body>
</html>
