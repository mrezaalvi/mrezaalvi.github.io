<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Screen Sizes</title>
    <style>
        *{
            margin:0;
        }

        body{
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h2{
            margin: 2rem 0;
            color: #2f2f2f;
        }
    </style>
</head>
<body>
    <h2 id="screenSizes"></h2>
    <script>
        let screenSizes = document.querySelector("#screenSizes");
        let width = screen.width;
        let height = screen.height;
        screenSizes.textContent = width + " x " + height;
    </script>
</body>
</html>
